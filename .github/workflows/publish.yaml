name: Publish Docker Image

on:
  release:
    types: [ published ]
  schedule:
    - cron: '0 3 * * 3'
  workflow_dispatch:

jobs:
  push_debian:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      max-parallel: 1
      matrix:
        include:
          - file: Dockerfile.alpine
            base: alpine:3.23
            tags: "alpine-3.23"
            arch: linux/amd64,linux/arm64/v8
          - file: Dockerfile.alpine
            base: alpine:3.22
            tags: "alpine-3.22"
            arch: linux/amd64,linux/arm64/v8
          - file: Dockerfile.debian-based
            base: debian:bookworm
            tags: "debian-bookworm,debian-12"
            arch: linux/amd64,linux/arm64/v8
          - file: Dockerfile.debian-based
            base: debian:bookworm-slim
            tags: "debian-bookworm-slim,debian-12-slim"
            arch: linux/amd64,linux/arm64/v8
          - file: Dockerfile.debian-based
            base: debian:trixie
            tags: "debian,debian-trixie,debian-latest,debian-13"
            arch: linux/amd64,linux/arm64/v8,linux/riscv64
          - file: Dockerfile.debian-based
            base: debian:trixie-slim
            tags: "debian-slim,debian-trixie-slim,debian-latest-slim,debian-13-slim"
            arch: linux/amd64,linux/arm64/v8,linux/riscv64
          - file: Dockerfile.debian-based
            base: ubuntu:jammy
            tags: "ubuntu-jammy,ubuntu-22"
            arch: linux/amd64,linux/arm64/v8
          - file: Dockerfile.debian-based
            base: ubuntu:noble
            tags: "ubuntu-noble,ubuntu-24"
            arch: linux/amd64,linux/arm64/v8
    steps:
      - name: Check out the repo
        uses: actions/checkout@v5

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set correct base image
        run: |
          sed -i "s/.*FROM.*/FROM ${{ matrix.base }}/" "${{ matrix.file }}"

      - name: Print Dockerfile
        run: cat "${{ matrix.file }}"

      - name: Set correct tags
        run: |
          echo "PRODUCED_TAGS=$(echo '${{ matrix.tags }}' | awk -F ',' -v OFS=',' -vdocker='dantes2104/linstor-server-docker:' -vgithub='ghcr.io/edmondantes/linstor-server-docker:' '{ for (i=1;i<=NF;++i) $i=docker $i"," github $i; print }')" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          file: "${{ matrix.file }}"
          context: .
          platforms: "${{ matrix.arch }}"
          tags: "${{ env.PRODUCED_TAGS }}"